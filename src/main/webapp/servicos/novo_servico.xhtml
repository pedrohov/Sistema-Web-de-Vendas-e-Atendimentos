<ui:composition template="/WEB-INF/templates/layout.xhtml" 
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
	    <title>Novo Serviço</title>
	</ui:define>
 
    <ui:define name="content">
	<h:form id="newForm" enctype="multipart/form-data">
	<h2>Cadastrar Serviço</h2>
	<div class="form-group">
		<div class="row">
			<div class="container crud-menu">
				<p:button value="Pesquisar" outcome="servicos"/>   
			</div>
		</div>
	</div>
	
		<div class="row justify-content-md-center">
			<div class="col">
		
			<!-- Atualizar bean -->
			<f:metadata>
				<f:viewParam name="dummy" />
				<f:event listener="#{servico.preRender}" type="preRenderView" />
			</f:metadata>
		
			<p:messages/>
			<div class="form-group">
				<div class="form-row">
					<div class="col">
						<h:outputLabel value="Nome *" id="lbName" for="inpName" />
					</div>
				</div>
				<div class="form-row">
					<div class="col">
						<h:inputText value="#{servico.obj.nome}" id="inpName" class="form-control"
							         validatorMessage="O nome deve ter 4 caracteres ou mais.">
							<f:validateLength minimum="4" maximum="50"/>
						</h:inputText>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<div class="form-row">
					<div class="col-4">
						<h:outputLabel value="Valor *" id="lbValor" for="inpValor" />
					</div>
					<div class="col-6">
						<h:outputLabel value="Duração *" id="lbDuracao" for="inpDuracao" />
					</div>
				</div>
				<div class="form-row">
					<div class="col-4">
						<p:inputNumber value="#{servico.obj.valor}" id="inpValor"
									   symbol="R$ " symbolPosition="p" />
					</div>
					<div class="col-8">
						<p:inputNumber value="#{servico.obj.duracao}" id="inpDuracao"
									   symbol=" min" symbolPosition="s" />
					</div>
				</div>
			</div>
			
		  	<h:commandButton class="btn btn-primary btn-block"
							 value="Cadastrar" id="btnCadastro"
							 action="#{servico.adicionar}" />
		
    </div>
    </div>
    </h:form>
    </ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>


<h:body id="LoginForm">
	<div class="container">
		<div class="login-form vertical-center row">
			<div class="main-div col-md-4">
				<div class="panel">
				<h2>Login</h2>
				<p>Insira o seu login e sua senha</p>
				</div>
				<h:form id="Login" prependId="false">
					<p:messages id="messages" autoUpdate="true" closable="true" />
					<f:metadata>
			    		<f:viewParam name="dummy" />
			    		<f:event listener="#{loginBean.preRender}" 
			    		         type="preRenderView" />
			    	</f:metadata>
		   				<div class="form-group">
			   				<p:inputText styleClass="form-control-login" label="Login"  autocomplete="off"
			   							 size="30" id="j_username" value="#{loginBean.login}" />
							<p:watermark for="j_username" value="Login" id="watermark" />
		   				</div>
		   				<div class="form-group">
			   				<p:password styleClass="form-control-login" label="Senha"
			   							size="30" id="j_password" />
		   					<p:watermark for="j_password" value="Senha" id="watermarkSenha" />
		   				</div>
		   				<div class="form-group">
		   				<p:commandButton styleClass="btn btn-primary" value="Login" action="#{loginBean.login}" ajax="false" />
		   				</div>
		   				<div class="forgot"></div>
		   		</h:form>
			</div>
	   	</div>
	</div>
</h:body>
</html>

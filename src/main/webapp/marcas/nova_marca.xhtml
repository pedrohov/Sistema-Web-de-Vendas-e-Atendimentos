<ui:composition template="/WEB-INF/templates/layout.xhtml" 
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:p="http://primefaces.org/ui">
 
 	<ui:define name="title">
	    <title>Novo Marca</title>
	</ui:define>
 
    <ui:define name="content">
<h:form id="form" enctype="multipart/form-data">
	<h2>Cadastrar Marca</h2>
	<div class="form-group">
		<div class="row">
			<div class="container crud-menu">
				<p:button value="Pesquisar" outcome="marcas"/>   
			</div>
		</div>
	</div>
	
		<div class="row justify-content-md-center">
		<div class="col">
	
		<!-- Atualizar bean -->
		<f:metadata>
			<f:viewParam name="dummy" />
			<f:event listener="#{marca.preRender}" type="preRenderView" />
		</f:metadata>
	
		<p:messages/>
		<div class="form-group">
			<div class="form-row">
				<div class="col">
					<h:outputLabel value="Nome *" id="lbName" for="inpName" />
				</div>
			</div>
			<div class="form-row">
				<div class="col">
					<h:inputText value="#{marca.obj.nome}" id="inpName" class="form-control"
								 requiredMessage="Informe o nome da marca."
								 validatorMessage="O nome deve ter 3 caracteres ou mais." required="true">
								 <f:validateLength minimum="3" maximum="50"/>
					</h:inputText>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="form-row">
				<div class="col">
					<h:outputLabel value="Logo" id="lbLogo" for="inpLogo" />
				</div>
			</div>
			<div class="form-row">
				<div class="col">
					<h:inputFile id="inpLogo" value="#{marca.part}" />
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<div class="form-row justify-content-md-center">
				<div class="col">
				  	<h:commandButton class="btn btn-lg btn-primary btn-block"
									 value="Cadastrar" id="btnCadastro"
									 action="#{marca.adicionar}" />
				</div>
			</div>
		</div>
		
	
	</div>
    </div>
    </h:form>
    </ui:define>
</ui:composition>
